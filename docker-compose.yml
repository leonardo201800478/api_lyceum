
version: "3.9"

services:
  db:
    image: postgres:16
    container_name: api_lyceum_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-api_lyceum}
      POSTGRES_USER: ${POSTGRES_USER:-lyceum_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lyceum_pass}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lyceum_user} -d ${POSTGRES_DB:-api_lyceum}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: api_lyceum_app
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    volumes:
      - .:/app

volumes:
  pgdata: