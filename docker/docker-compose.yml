version: '3.8'

services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: lyceum-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=True
      - DATABASE_URL=postgresql+asyncpg://lyceum_user:lyceum_password@db:5432/lyceum_db
      - SYNC_DATABASE_URL=postgresql+psycopg2://lyceum_user:lyceum_password@db:5432/lyceum_db
      - LYCEUM_API_BASE_URL=${LYCEUM_API_BASE_URL}
      - LYCEUM_API_USERNAME=${LYCEUM_API_USERNAME}
      - LYCEUM_API_PASSWORD=${LYCEUM_API_PASSWORD}
      - LYCEUM_API_MODE=READ_ONLY  # Nova variÃ¡vel
    volumes:
      - ..:/app
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
    networks:
      - lyceum-network
    command: >
      sh -c "echo 'ðŸ”’ API Lyceum em modo READ-ONLY (apenas GET)' &&
             alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  db:
    image: postgres:15-alpine
    container_name: lyceum-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=lyceum_user
      - POSTGRES_PASSWORD=lyceum_password
      - POSTGRES_DB=lyceum_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - lyceum-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lyceum_user -d lyceum_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lyceum-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lyceum-network
    command: redis-server --appendonly yes

  pgadmin:
    image: dpage/pgadmin4
    container_name: lyceum-pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@lyceum.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - lyceum-network

networks:
  lyceum-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  pgadmin_data: